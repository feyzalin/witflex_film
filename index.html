<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Sitesi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <!-- header bölümü... -->
    <header>
      <h1>WITFLEX</h1>
      <nav>
        <ul>
          <li><a href="#">Anasayfa</a></li>
          <li><a href="#">Sinema Filmleri</a></li>
          <li><a href="#">TV Dizileri</a></li>
          <li><a href="#">Türler</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <i class="ph ph-magnifying-glass"></i>
        <i class="ph ph-bell"></i>
        <i class="ph ph-user-circle"></i>
      </div>
    </header>
    <!-- main bölümü... -->
    <main>
      <section class="film-detail">
        <div class="film-detail-info">
          <h2>Film Adı</h2>
          <div class="ratings">
            <div class="stars">
              <i class="ph ph-star-fill"></i>
              <i class="ph ph-star-fill"></i>
              <i class="ph ph-star-fill"></i>
              <i class="ph ph-star-fill"></i>
              <i class="ph ph-star"></i>
            </div>
            <div class="imdb"></div>
            <div class="views"></div>
            <div class="duration"></div>
          </div>
          <p>film açıklaması</p>
          <p>Oyuncular: oyuncu1, oyuncu2</p>
          <p>Tür: Romantik, Dram</p>
          <p>Etiketler: etiket1, etiket2</p>
          <button>Şimdi İzle</button>
        </div>
        <img
          src="https://ichef.bbci.co.uk/images/ic/1200x675/p09qmb8d.jpg"
          alt="Film 1"
        />
      </section>

      <section class="film-list">
        <!-- popüler filmler listesi... -->
        <h4>Popüler Filmler <span class="show-all">Tümünü Göster</span></h4>
        <div class="film-card-popular">
          <img
            src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/7aec4fae737e79192c19ace8a152e9b003926bc5dc36e0f6a1a195ccfeca0984._RI_TTW_.jpg"
            alt="Film 2"
          />
          <h3>Film 2</h3>
        </div>

        <div class="film-card-popular">
          <img
            src="https://m.media-amazon.com/images/M/MV5BYjkyMWFkNGQtY2IwOS00MDQyLTg5NDMtMGQxZWQwNjJhN2M4XkEyXkFqcGdeQXVyOTQ2MjQ3MTI@._V1_.jpg"
            alt="Film 3"
          />
          <h3>Film 3</h3>
        </div>

        <div class="film-card-popular">
          <img
            src="https://images.bauerhosting.com/legacy/empire-tmdb/films/14836/images/obBsMjC9dkDeoYsLxHURikW87UZ.jpg?ar=16%3A9&fit=crop&crop=top&auto=format&w=undefined&q=80"
            alt="Film 4"
          />
          <h3>Film 4</h3>
        </div>
        <!-- senin için önerilenler listesi... -->
        <h4>
          Senin İçin Önerilenler <span class="show-all">Tümünü Göster</span>
        </h4>

        <div class="film-card-recommended">
          <img
            src="https://img.piri.net/mnresize/900/-/resim/imagecrop/2020/05/19/12/15/resized_1d134-4e212d69af997a32ahlatagaci.jpg"
            alt="Film 5"
          />
          <h3>Film 5</h3>
        </div>

        <div class="film-card-recommended">
          <img
            src="https://image.tmdb.org/t/p/original/ewMRNXnPWmSTxtfGJeN1dGsqynt.jpg"
            alt="Film 6"
          />
          <h3>Film 6</h3>
        </div>

        <div class="film-card-recommended">
          <img
            src="https://2.bp.blogspot.com/-ou8BadliIiw/T8YCL2DFB2I/AAAAAAAAA_E/dSskAOe6tQ4/s1600/3idiot-34-12x9.jpg"
            alt="Film 7"
          />
          <h3>Film 7</h3>
        </div>
      </section>
    </main>
    <!-- footer bölümü... -->
    <footer></footer>
  </body>
</html>
